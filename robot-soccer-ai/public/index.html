<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Soccer AI - Футбол роботов</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #scoreboard {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 30px;
        border-radius: 15px;
        border: 2px solid #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        min-width: 200px;
        text-align: center;
      }

      #timer {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        border: 2px solid #fff;
        font-size: 24px;
        font-weight: bold;
        z-index: 1000;
      }

      #instructions {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        z-index: 1000;
      }

      .goal-animation {
        animation: goalPulse 0.5s ease-in-out;
      }

      @keyframes goalPulse {
        0% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.1);
        }
        100% {
          transform: translateX(-50%) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="scoreboard">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
          "
        >
          <div style="color: #2080ff; font-weight: bold; font-size: 24px">
            0
          </div>
          <div style="color: #fff; font-size: 18px">VS</div>
          <div style="color: #ffa040; font-weight: bold; font-size: 24px">
            0
          </div>
        </div>
      </div>

      <div id="timer">02:00</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script>
      if (
        typeof GLTFLoader === "undefined" &&
        typeof THREE !== "undefined" &&
        typeof THREE.GLTFLoader !== "undefined"
      ) {
        window.GLTFLoader = THREE.GLTFLoader;
      }
    </script>
    <script src="main.js"></script>
  </body>
</html>
